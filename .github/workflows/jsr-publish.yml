# Publish to JSR.

name: JSR Package
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm install pnpm -g

      - name: Run test cases
        uses: denoland/setup-deno@v1
      - run: pnpm test

  publish-jsr:
    needs: test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish JSR
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npx jsr publish --config jsr.json
